# Docker Compose for Aker Investment Platform

version: '3.8'

services:
    # Streamlit Web GUI
    web:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: aker-platform-web
        ports:
            - "8501:8501"
        environment:
            - API_BASE_URL=http://api:8000
            - PYTHONUNBUFFERED=1
        volumes:
            - ./config:/app/config
            - ./cache:/app/cache
        depends_on:
            - api
        networks:
            - aker-network
        restart: unless-stopped

    # FastAPI Backend
    api:
        build:
            context: ..
            dockerfile: web_gui/Dockerfile.api
        container_name: aker-platform-api
        ports:
            - "8000:8000"
        environment:
            - PYTHONUNBUFFERED=1
            - DATABASE_URL=sqlite:///./aker_platform.db
        volumes:
            - ./data:/app/data
            - ./cache:/app/cache
        networks:
            - aker-network
        restart: unless-stopped
        command: uvicorn api.main:app --host 0.0.0.0 --port 8000

    # Optional: Redis for distributed caching
    redis:
        image: redis:7-alpine
        container_name: aker-platform-redis
        ports:
            - "6379:6379"
        networks:
            - aker-network
        restart: unless-stopped
        command: redis-server --appendonly yes
        volumes:
            - redis-data:/data

networks:
    aker-network:
        driver: bridge

volumes:
    redis-data:


